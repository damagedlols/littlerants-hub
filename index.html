<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Littlerants is da best!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #fff;
            width: 2px;
            height: 2px;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .header {
            background: #fff;
            color: #000;
            padding: 30px;
            margin-bottom: 30px;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 4px 4px 0 #666;
            line-height: 1.4;
        }

        .subtitle {
            font-size: 0.8em;
            margin-top: 15px;
            opacity: 0.8;
        }

        .roblox-character {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background: #fff;
            border: 4px solid #000;
            position: relative;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .character-head {
            width: 80px;
            height: 80px;
            background: #fff;
            border: 3px solid #000;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .character-face {
            width: 60px;
            height: 30px;
            background: #000;
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            background: #fff;
            color: #000;
            padding: 25px 40px;
            text-decoration: none;
            font-size: 1.2em;
            border: 5px solid #fff;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .btn:hover {
            background: #000;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 0, 0, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .icon {
            font-size: 1.5em;
            z-index: 1;
        }

        .btn-text {
            z-index: 1;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.7em;
            opacity: 0.6;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 0.6; }
            25%, 75% { opacity: 0.3; }
        }

        .pixel-border {
            position: fixed;
            background: #fff;
            z-index: 999;
        }

        .border-top {
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }

        .border-bottom {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }

        .border-left {
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
        }

        .border-right {
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            
            .btn {
                padding: 20px 30px;
                font-size: 1em;
            }
            
            .subtitle {
                font-size: 0.6em;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="pixel-border border-top"></div>
    <div class="pixel-border border-bottom"></div>
    <div class="pixel-border border-left"></div>
    <div class="pixel-border border-right"></div>

    <div class="container">
        <div class="header">
            <div class="roblox-character">
                <div class="character-head">
                    <div class="character-face"></div>
                </div>
            </div>
            <h1>LITTLERANTS<br>IS DA BEST!</h1>
            <p class="subtitle">>> FOLLOW ME EVERYWHERE <<</p>
        </div>

        <div class="social-buttons">
            <a href="https://www.youtube.com/@Littlerants_isdabests" target="_blank" class="btn">
                <span class="icon">‚ñ∂</span>
                <span class="btn-text">YOUTUBE CHANNEL</span>
            </a>
            
            <a href="https://discord.gg/uNrRPcdd" target="_blank" class="btn">
                <span class="icon">üí¨</span>
                <span class="btn-text">JOIN DISCORD</span>
            </a>
        </div>

        <div class="footer">
            >>> MADE WITH ‚ù§Ô∏è FOR THE BEST CONTENT CREATOR <<<
        </div>
    </div>

    <script>
        // Create random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Add click animation to buttons
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1.05)';
                }, 100);
            });
        });
    </script>
</body>
</html>
